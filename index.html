<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calçotada 8 de Marzo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f8f9fa; margin: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        input, select, button { margin: 10px 0; padding: 10px; width: 100%; border-radius: 5px; border: 1px solid #ddd; }
        button { background-color: #28a745; color: white; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #218838; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #007bff; color: white; }
        .delete-btn { background-color: red; color: white; padding: 5px 10px; border: none; cursor: pointer; }
        .delete-btn:hover { background-color: darkred; }
        .menu-img { width: 50px; height: 50px; border-radius: 5px; }
        .event-date { font-size: 30px; font-weight: bold; margin-top: 10px; color: #d9534f; }
        .restaurant-img { width: 100%; border-radius: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <!-- 🔥 Imagen del Restaurante -->
    <img src="https://mistery69.github.io/TapiaCal-otada/restaurante.jpg" alt="Restaurante" class="restaurant-img">

    <!-- 📅 Fecha del Evento -->
    <h1 class="event-date">📅 8 de Marzo - CALÇOTADA 🔥</h1>

    <!-- 🧅 Imagen divertida de los Calçots -->
    <img src="https://mistery69.github.io/TapiaCal-otada/calcots.jpg" alt="Calçots" class="restaurant-img">

    <div class="container">
        <h2>Pedidos de Comida</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre">
        <label for="menu">Menú:</label>
        <select id="menu">
            <option value="MENU 1">MENU 1: CALÇOTADA + BUTIFARRA</option>
            <option value="MENU 2">MENU 2: CALÇOTADA XAI</option>
            <option value="MENU 3">MENU 3: CALÇOTADA Y CARTA</option>
            <option value="MENU 4">MENU 4: CARTA</option>
        </select>
        <button onclick="agregarPedido()">✅ Agregar Pedido</button>

        <h3>📜 Lista de Pedidos</h3>
        <table>
            <thead>
                <tr>
                    <th>📅 Fecha</th>
                    <th>👤 Nombre</th>
                    <th>🍽️ Menú</th>
                    <th>🖼️ Imagen</th>
                    <th>❌ Eliminar</th>
                </tr>
            </thead>
            <tbody id="listaPedidos"></tbody>
        </table>
    </div>

    <!-- 🔥 SDK de Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // 🔥 Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCgkqNMHYJqj6QxqOYfn4d1FjFuKCAzNFk",
            authDomain: "tapia-b5f2a.firebaseapp.com",
            projectId: "tapia-b5f2a",
            storageBucket: "tapia-b5f2a.appspot.com",
            messagingSenderId: "320752414893",
            appId: "1:320752414893:web:d1a99875ca7bc30a531624",
            measurementId: "G-M2FVKKG5S6",
            databaseURL: "https://tapia-b5f2a-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 📸 Imágenes para cada menú
        const imagenesMenus = {
            "MENU 1": "https://via.placeholder.com/50?text=🍖", 
            "MENU 2": "https://via.placeholder.com/50?text=🐑",
            "MENU 3": "https://via.placeholder.com/50?text=📜",
            "MENU 4": "https://via.placeholder.com/50?text=🍽️"
        };

        // 📝 Agregar pedido a Firebase
        window.agregarPedido = function () {
            let nombre = document.getElementById("nombre").value.trim();
            let menu = document.getElementById("menu").value;
            let fecha = new Date().toLocaleString("es-ES"); // 🔥 Agregar fecha y hora

            if (!nombre) {
                alert("Por favor, ingresa tu nombre.");
                return;
            }

            let nuevoPedidoRef = push(ref(db, "pedidos"));
            set(nuevoPedidoRef, {
                nombre: nombre,
                menu: menu,
                fecha: fecha
            });

            document.getElementById("nombre").value = "";
        };

        // 📜 Cargar pedidos en tiempo real
        function cargarPedidos() {
            onValue(ref(db, "pedidos"), (snapshot) => {
                let lista = document.getElementById("listaPedidos");
                lista.innerHTML = "";

                snapshot.forEach((childSnapshot) => {
                    let pedido = childSnapshot.val();
                    let key = childSnapshot.key;
                    let imagen = imagenesMenus[pedido.menu] || "https://via.placeholder.com/50?text=❓";

                    let fila = `<tr>
                        <td>${pedido.fecha}</td>
                        <td>${pedido.nombre}</td>
                        <td>${pedido.menu}</td>
                        <td><img src="${imagen}" class="menu-img"></td>
                        <td><button class="delete-btn" onclick="eliminarPedido('${key}')">Eliminar</button></td>
                    </tr>`;
                    lista.innerHTML += fila;
                });
            });
        }

        // 🗑️ Eliminar pedido de Firebase
        window.eliminarPedido = function (key) {
            if (!confirm("¿Seguro que quieres eliminar este pedido?")) return;
            remove(ref(db, "pedidos/" + key));
        };

        // 🚀 Cargar pedidos al iniciar la página
        document.addEventListener("DOMContentLoaded", cargarPedidos);
    </script>
</body>
</html>
