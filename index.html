<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Comida - Firebase</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f8f9fa; margin: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        input, select, button { margin: 10px 0; padding: 10px; width: 100%; border-radius: 5px; border: 1px solid #ddd; }
        button { background-color: #28a745; color: white; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #218838; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #007bff; color: white; }
        .delete-btn { background-color: red; color: white; padding: 5px 10px; border: none; cursor: pointer; }
        .delete-btn:hover { background-color: darkred; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pedidos de Comida</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre">
        <label for="menu">Men√∫:</label>
        <select id="menu">
            <option value="MENU 1: CAL√áOTADA + BUTIFARRA">MENU 1: CAL√áOTADA + BUTIFARRA</option>
            <option value="MENU 2: CAL√áOTADA XAI">MENU 2: CAL√áOTADA XAI</option>
            <option value="MENU 3: CAL√áOTADA Y CARTA">MENU 3: CAL√áOTADA Y CARTA</option>
            <option value="MENU 4: CARTA">MENU 4: CARTA</option>
        </select>
        <button onclick="agregarPedido()">Agregar Pedido</button>
        <h3>Lista de Pedidos</h3>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Men√∫</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="listaPedidos"></tbody>
        </table>
    </div>

    <!-- üî• SDK de Firebase -->
    <script type="module">
        // Importa Firebase y Realtime Database
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // üî• CONFIGURACI√ìN DE FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCgkqNMHYJqj6QxqOYfn4d1FjFuKCAzNFk",
            authDomain: "tapia-b5f2a.firebaseapp.com",
            projectId: "tapia-b5f2a",
            storageBucket: "tapia-b5f2a.appspot.com",
            messagingSenderId: "320752414893",
            appId: "1:320752414893:web:d1a99875ca7bc30a531624",
            measurementId: "G-M2FVKKG5S6",
            databaseURL: "https://tapia-b5f2a-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        // üî• Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // üìù Agregar pedido a Firebase
        window.agregarPedido = function () {
            let nombre = document.getElementById("nombre").value.trim();
            let menu = document.getElementById("menu").value;

            if (!nombre) {
                alert("Por favor, ingresa tu nombre.");
                return;
            }

            let nuevoPedidoRef = push(ref(db, "pedidos"));
            set(nuevoPedidoRef, {
                nombre: nombre,
                menu: menu
            });

            document.getElementById("nombre").value = "";
        };

        // üìú Cargar pedidos en tiempo real
        function cargarPedidos() {
            onValue(ref(db, "pedidos"), (snapshot) => {
                let lista = document.getElementById("listaPedidos");
                lista.innerHTML = "";

                snapshot.forEach((childSnapshot) => {
                    let pedido = childSnapshot.val();
                    let key = childSnapshot.key;

                    let fila = `<tr>
                        <td>${pedido.nombre}</td>
                        <td>${pedido.menu}</td>
                        <td><button class="delete-btn" onclick="eliminarPedido('${key}')">Eliminar</button></td>
                    </tr>`;
                    lista.innerHTML += fila;
                });
            });
        }

        // üóëÔ∏è Eliminar pedido de Firebase
        window.eliminarPedido = function (key) {
            if (!confirm("¬øSeguro que quieres eliminar este pedido?")) return;
            remove(ref(db, "pedidos/" + key));
        };

        // üöÄ Cargar pedidos al iniciar la p√°gina
        document.addEventListener("DOMContentLoaded", cargarPedidos);
    </script>
</body>
</html>
