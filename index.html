<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Tapia - Cal√ßotada</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f8f9fa; 
            margin: 20px; 
        }
        .container { 
            max-width: 600px; 
            margin: auto; 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1); 
        }
        input, select, button { 
            margin: 10px 0; 
            padding: 10px; 
            width: 100%; 
            border-radius: 5px; 
            border: 1px solid #ddd; 
        }
        button { 
            background-color: #28a745; 
            color: white; 
            cursor: pointer; 
            font-weight: bold; 
        }
        button:hover { 
            background-color: #218838; 
        }
        table { 
            width: 100%; 
            margin-top: 20px; 
            border-collapse: collapse; 
            border: 2px solid #333; 
            background: white; 
        }
        th, td { 
            border: 2px solid #333; 
            padding: 12px; 
            text-align: center; 
            font-size: 16px; 
        }
        th { 
            background-color: #007bff; 
            color: white; 
        }
        .delete-btn { 
            background-color: red; 
            color: white; 
            padding: 5px 10px; 
            border: none; 
            cursor: pointer; 
        }
        .delete-btn:hover { 
            background-color: darkred; 
        }
        .menu-img { 
            width: 35px; 
            height: 35px; 
            border-radius: 5px; 
            object-fit: cover; 
        }
        .event-date { 
            font-size: 26px; 
            font-weight: bold; 
            margin-top: 10px; 
            color: #d9534f; 
        }
        .restaurant-title { 
            font-size: 36px; 
            font-weight: bold; 
            color: #333; 
            margin-bottom: 10px; 
        }
        .restaurant-img { 
            width: 70%; 
            max-width: 500px; 
            border-radius: 10px; 
            margin-top: 10px; 
        }
        /* üî• Resaltado de etiquetas */
        label {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- üè† Nombre del Restaurante en GRANDE -->
    <h1 class="restaurant-title">Restaurant Tapia</h1>

    <!-- üî• Imagen del Restaurante -->
    <img src="IMG-20190102-WA0004.jpeg" alt="Restaurante" class="restaurant-img">

    <!-- üìÖ Fecha del Evento -->
    <h1 class="event-date">üìÖ 8 de Mar√ß - CAL√áOTADA üî•</h1>

    <!-- üßÖ Imagen divertida de los Cal√ßots -->
    <img src="20c3fe358d5e-portada-adobe-calsots-t.webp" alt="Cal√ßots" class="restaurant-img">

    <div class="container">
        <h2>üìù COMANDES</h2>
        <label for="nombre">‚ú® Escriu el teu nom:</label>
        <input type="text" id="nombre" placeholder="Escriu el teu nom">
        <label for="menu">üçΩÔ∏è Men√∫:</label>
        <select id="menu">
            <option value="MENU 1">MENU 1: CAL√áOTADA + BUTIFARRA</option>
            <option value="MENU 2">MENU 2: CAL√áOTADA XAI</option>
            <option value="MENU 3">MENU 3: CAL√áOTADA Y CARTA</option>
            <option value="MENU 4">MENU 4: CARTA</option>
        </select>
        <button onclick="agregarPedido()">‚úÖ AFEGIR COMANDA</button>

        <h3>üìú LLISTA DE COMANDES</h3>
        <table>
            <thead>
                <tr>
                    <th>üë§ Nom</th>
                    <th>üçΩÔ∏è Men√∫</th>
                    <th>üñºÔ∏è Imatge</th>
                    <th>‚ùå Eliminar</th>
                </tr>
            </thead>
            <tbody id="listaPedidos"></tbody>
        </table>
    </div>

    <!-- üî• SDK de Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // üî• Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCgkqNMHYJqj6QxqOYfn4d1FjFuKCAzNFk",
            authDomain: "tapia-b5f2a.firebaseapp.com",
            projectId: "tapia-b5f2a",
            storageBucket: "tapia-b5f2a.appspot.com",
            messagingSenderId: "320752414893",
            appId: "1:320752414893:web:d1a99875ca7bc30a531624",
            measurementId: "G-M2FVKKG5S6",
            databaseURL: "https://tapia-b5f2a-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // üì∏ Im√°genes para cada men√∫
        const imagenesMenus = {
            "MENU 1": "https://via.placeholder.com/35?text=üçñ", 
            "MENU 2": "https://via.placeholder.com/35?text=üêë",
            "MENU 3": "https://via.placeholder.com/35?text=üìú",
            "MENU 4": "https://via.placeholder.com/35?text=üçΩÔ∏è"
        };

        // üìù Agregar pedido a Firebase
        window.agregarPedido = function () {
            let nombre = document.getElementById("nombre").value.trim();
            let menu = document.getElementById("menu").value;

            if (!nombre) {
                alert("Escriu el teu nom.");
                return;
            }

            let nuevoPedidoRef = push(ref(db, "pedidos"));
            set(nuevoPedidoRef, {
                nombre: nombre,
                menu: menu
            });

            document.getElementById("nombre").value = "";
        };

        // üìú Cargar pedidos en tiempo real
        function cargarPedidos() {
            onValue(ref(db, "pedidos"), (snapshot) => {
                let lista = document.getElementById("listaPedidos");
                lista.innerHTML = "";

                snapshot.forEach((childSnapshot) => {
                    let pedido = childSnapshot.val();
                    let key = childSnapshot.key;
                    let imagen = imagenesMenus[pedido.menu] || "https://via.placeholder.com/35?text=‚ùì";

                    let fila = `<tr>
                        <td>${pedido.nombre}</td>
                        <td>${pedido.menu}</td>
                        <td><img src="${imagen}" class="menu-img"></td>
                        <td><button class="delete-btn" onclick="eliminarPedido('${key}')">Eliminar</button></td>
                    </tr>`;
                    lista.innerHTML += fila;
                });
            });
        }

        window.eliminarPedido = function (key) {
            if (!confirm("Segur que vols eliminar la comanda?")) return;
            remove(ref(db, "pedidos/" + key));
        };

        document.addEventListener("DOMContentLoaded", cargarPedidos);
    </script>
</body>
</html>
